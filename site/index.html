<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Jukka's homepage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>

  <body>

    <!--Page layout in table-->
    <table style="margin-left: auto; margin-right: auto;">
      <tr>
        <td width="550px">
          <!--Text content to be populated inside div and then animated-->
          <div id="textNode" style="transform: translateX(-10%); opacity: 0;"></div>
        </td>
        <td width="550px">
          <!--Image wrapped in div to apply animations-->
          <div id="photoNode" style="transform: translateX(10%); opacity: 0;">
            <img width="100%" src="images/jukka-2018.jpg">
          </div>
        </td>
      </tr>
    </table>
    
    <script src="startup.js"></script>

  </body>

</html>
